<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keysSequence = []
  window.addEventListener('keydown', (e) => {
    keysSequence.push(e.code)
    if (keysSequence.length === 11) {
      if (keysSequence.join(' ') === 'ArrowUp ArrowUp ArrowDown ArrowDown ArrowLeft ArrowRight ArrowLeft ArrowRight KeyB KeyA Enter')
        console.log('YYYEEEEEEEAAAAHHH!!!')
      keysSequence.shift()
    }
  })
</script>
</body>
</html>
